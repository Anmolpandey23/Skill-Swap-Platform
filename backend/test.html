<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Authentication API Test</h1>
    
    <div>
        <button onclick="testSignup()">Test Sign Up</button>
        <button onclick="testSignin()">Test Sign In</button>
        <button onclick="testHealth()">Test Health Check</button>
    </div>
    
    <div id="result">Results will appear here...</div>

    <script>
        const API_BASE = 'http://localhost:3001/api/auth';
        
        function logResult(message, data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>${message}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function testSignup() {
            try {
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: `testuser${Date.now()}@example.com`,
                        password: 'testpassword123',
                        user_metadata: {
                            name: 'Test User'
                        }
                    })
                });
                
                const data = await response.json();
                logResult('Sign Up Result:', data);
            } catch (error) {
                logResult('Sign Up Error:', { error: error.message });
            }
        }

        async function testSignin() {
            try {
                const response = await fetch(`${API_BASE}/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'testuser@example.com',
                        password: 'testpassword123'
                    })
                });
                
                const data = await response.json();
                logResult('Sign In Result:', data);
            } catch (error) {
                logResult('Sign In Error:', { error: error.message });
            }
        }

        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                logResult('Health Check Result:', data);
            } catch (error) {
                logResult('Health Check Error:', { error: error.message });
            }
        }
    </script>
</body>
</html>
